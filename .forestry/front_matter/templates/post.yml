label: Post
hide_body: false
fields:
  - type: text
    name: title
    label: Title
    description: The title of the post.
    config:
      required: true
  - type: text
    name: subtitle
    label: Subtitle
    description: The text shown just below the post title.
  - type: datetime
    name: date
    label: Date
    config:
      required: true
  - type: file
    name: thumb_img_path
    label: Featured Image
    description: The image shown in the blog feed.
  - type: file
    name: content_img_path
    label: Alternative Featured Image
    description: The image shown in the single post.
  - type: text
    name: excerpt
    label: Excerpt
    description: The excerpt of the post displayed in the blog feed and meta data.
  - type: text
    name: canonical_url
    label: Canonical URL
    description: 'The canonical url of the post, if post originates elsewhere.'
  - type: text
    name: template
    label: Template
    hidden: true
    default: post
    config:
      required: true
pages:
  - src/pages/posts/introducing-an-unofficial-hashnode-api-library-for-php.md
  - >-
    src/pages/posts/what-i-learned-from-the-hashnode-technical-writing-bootcamp.md
  - src/pages/posts/my-strategy-for-learning-a-programming-language-quickly.md
